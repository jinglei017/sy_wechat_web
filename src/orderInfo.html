<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>司机正在送货</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/orderInfo.css" />

</head>

<body>
	<div class="header">
		<a href="javascript:;" class="returnBtn" onclick="javascript:history.back(-1)"></a>
		<p class="txt">司机正在送货</p>
	</div>

    <div class="main">
        <div class="driverInf">

        </div>
        <div class="container" style="width: 100%; height: 40vh;" id="container"></div>
        <div class="orderInfo">
		
		<div class="infoItem orderDetailInfo">
			<h3 class="itemTitle">订单信息</h3>
			<div class="itemCon">
				
			</div>
		</div>
		
		<div class="infoItem deliveryInfo">
			<h3 class="itemTitle">配送信息</h3>
			<div class="itemCon">
				
			</div>
		</div>
		
		<div class="infoItem pictureInfo">
			<h3 class="itemTitle">附件图片</h3>
			<div class="itemCon">
				<p class="inf seeAnnex">
					
				</p>
			</div>
		</div>
		
		<div class="infoItem commodityInfo">
			<h3 class="itemTitle">商品信息</h3>
			<div class="itemSortCon">
				<ul class="sortTitle">
					<li>品名</li>
					<li>件.毛.体</li>
				</ul>
				<div class="sortList">
					
				</div>
					
			</div>
		</div>
		
		<div class="infoItem logisticsInfo">
			<h3 class="itemTitle">物流信息</h3>
			<div class="itemCon">
				<ul>
					<li>
						<span class="txt">初始化</span>
						<p class="inf">2018-07-11</p>
					</li>
					<li>
						<span class="txt">发送</span>
						<p class="inf">2018-07-11</p>
					</li>
					<li>
						<span class="txt">接收</span>
						<p class="inf">2018-07-11</p>
					</li>
				</ul>
				
			</div>
		</div>
	</div>
    </div>
	
	<div class="maskLayer">
		<div class="popup6">
			<div class="popupTitle">
				<a href="javascript:;"></a>
			</div>
			<div class="swiper-container">
			    <ul class="swiper-wrapper imgList">
			      
			    </ul>
			    <div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<script src="js/swiper-4.2.6.min.js" type="text/javascript"></script>
	<script src="js/env_config.js" type="text/javascript"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript">
        document.write("<s" + "cript type='text/javascript' src='https://webapi.amap.com/maps?v=1.4.6&key=" + AmapQdKey + "&plugin=AMap.Geocoder'></s" + "cript>");
	</script>
	<script type="text/javascript">
        document.write("<s" + "cript type='text/javascript' src='js/getlocation.js?v=" + verson + "'></s" + "cript>");
        document.write("<s" + "cript type='text/javascript' src='js/orderInfo.js?v=" + verson + "'></s" + "cript>");
	</script>

</body>
</html>
