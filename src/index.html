<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>欢迎进入VTMS物流平台</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index-role.css"/>
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/env_config.js" type="text/javascript"></script>
    <script src="js/swiper-4.2.6.min.js" type="text/javascript"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body>
<div class="searchOrder">
    <p class="headerIcon1" id="scanQRCode">
        <img src="images/scan.png" alt=""/>
        <span class="richScan">扫一扫</span>
    </p>

    <div class="searchInp">
        <input type="text" placeholder="请输入订单号" id="scanResult"/>
        <!--<img src="images/searchbtn.png" alt="" />-->
    </div>
    <p class="headerIcon2">
        <img src="images/searchbtn1.png" alt=""/>
        <span class="richScan">搜索</span>
    </p>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/banner5.png" alt=""/></div>
    </div>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

<div class="orderClassify">
    <div class="userInfo">
        <p class="img"><img src="images/moren_tx.png" alt=""/></p>
        <p class="txt">登录</p>
    </div>
    <ul>
        <li class="meauShowPermission" hrefUrl="orderStatList-client.html?orderstate=2"
            objectCode="/orderStatList-client.html?orderstate=2">
            <p class="img"><img src="images/ordericon3.png" alt=""/></p>
            <p class="txt">在途订单</p>
            <p class="hint">0</p>
        </li>
        <li class="meauShowPermission" hrefUrl="orderStatList-client.html?orderstate=3"
            objectCode="/orderStatList-client.html?orderstate=3">
            <p class="img"><img src="images/ordericon4.png" alt=""/></p>
            <p class="txt">异常订单</p>
            <p class="hint">0</p>
        </li>
        <li class="meauShowPermission" hrefUrl="orderStatList-client.html?orderstate=1"
            objectCode="/orderStatList-client.html?orderstate=1">
            <p class="img"><img src="images/ordericon2.png" alt=""/></p>
            <p class="txt">完成订单</p>
            <p class="hint">0</p>
        </li>
        <li class="meauShowPermission" hrefUrl="orderStatList-client.html?orderstate=0"
            objectCode="/orderStatList-client.html?orderstate=0">
            <p class="img"><img src="images/ordericon1.png" alt=""/></p>
            <p class="txt">全部订单</p>
            <p class="hint">0</p>
        </li>
    </ul>
</div>

<div class="main indexContent indexContent2">

</div>

<!--配置 wx.config 参数-->
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/wxScanQRCode.js" type="text/javascript"></script>
<script src="js/mui.js"></script>
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='js/getlocation.js?v=" + verson + "'></s" + "cript>");
    document.write("<s" + "cript type='text/javascript' src='js/index-role.js?v=" + verson + "'></s" + "cript>");
</script>
</body>
</html>
