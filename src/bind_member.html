<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />


	<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<script src="js/env_config.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.write("<s" + "cript type='text/javascript' src='js/login.js?v=" + verson + "'></s" + "cript>");
	</script>

</head>

<body>
	<div class="header">
		<a href="javascript:;" class="returnBtn" onclick="javascript:history.back(-1)"></a>
		<p class="txt">登录</p>
	</div>

	<div class="loginCon">
		<p class="logoimg">
			<img src="" alt="" />
		</p>
		<ul>
            <li class="roleParent" style="padding-left: 0;">
                <div class="roleChoiceDiv"><p class="roleChoice">客户</p></div>
                <div class="roleChoiceDiv"><p class="roleChoice">服务商</p></div>
                <div class="roleChoiceDiv"><p class="roleChoice">驾驶员/业务员</p></div>
            </li>
			<li>
				<img src="images/schema.png" alt="" />
				<input type="text" class="lessee" placeholder="请输入租户" />
			</li>
			<li>
				<img src="images/username_icon.png" alt="" />
				<input type="text" class="name" placeholder="请输入用户名" />
			</li>
			<li>
				<img src="images/pwd.png" alt="" />
				<input type="password" class="pwd" placeholder="请输入密码" />
			</li>
			<li class="telLi">
				<img src="images/tel.png" alt="" />
				<input type="text" class="telInp" placeholder="请输入手机号" style="width: 3rem;"/>
				<button class="yzmButton">获取验证码</button>
			</li>
			<li class="telLi">
				<img src="images/pwd.png" alt="" />
				<input type="text" class="telYzm" placeholder="请输入验证码" />
			</li>
		</ul>
        <div  class="loginMetPar">
            <p class="loginMethod noteLogin">短信登录 ></p>
            <p class="loginMethod passwordLogin" style="display: none">密码登录 ></p>
        </div>
		<p class="loginbtn dlbtn">登录</p>
		<p class="loginBot">
<!--			<a href="findPwd.html">忘记密码?</a>-->
<!--			<a href="#" class="freeReg">免费注册</a>-->
		</p>
	</div>
	<div class="markmsg"></div>
</body>
</html>
