<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>统计</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/statistical.css" />

</head>
<body>

<div class="header">
    <a href="javascript:;" class="returnBtn" onclick="javascript:history.back(-1)"></a>
    <p class="txt">统计</p>
</div>

<div class="main tab-container">
    <ul class="tab-titles">
        <li class="float_l text_c"><span class="display_in_b active">库存统计</span></li>
        <li class="float_l text_c"><span class="display_in_b">出库统计</span></li>
        <li class="float_l text_c"><span class="display_in_b">渠道统计</span></li>
    </ul>
    <!--库存统计-->
    <div class="tab-content">

        <div class="pageCharts" id="inventoryChart_top" style="width: 100%; height: 12rem;padding: 0.2rem 0;"></div>

        <div class="pageCharts" id="inventoryChart_bot" style="width: 100%; height: 12rem;padding: 0.2rem 0;"></div>

    </div>
    <!--出库统计-->
    <div class="tab-content display_none">

        <ul class="bg_white outSearch">
            <li class="display_in_b float_l outSearchBtn active">近一周</li>
            <li class="display_in_b float_l outSearchBtn">近两周</li>
            <li class="display_in_b float_l outSearchBtn">近一月</li>
        </ul>

        <div class="eContainer">
            <div class="w_100 h_100 pageCharts" id="outboundChart_top"></div>
        </div>

        <div class="eContainer">
            <div class="w_100 h_100 pageCharts" id="outboundChart_bot"></div>
        </div>

    </div>
    <!--渠道统计-->
    <div class="tab-content display_none">

        <ul class="bg_white outSearch">
            <li class="display_in_b float_l distSearchBtn active">近一周</li>
            <li class="display_in_b float_l distSearchBtn">近两周</li>
            <li class="display_in_b float_l distSearchBtn">近一月</li>
        </ul>

        <div class="eContainer2">
            <div class="w_100 h_100 pageCharts" id="distChart_top"></div>
        </div>

        <div class="eContainer2">
            <div class="w_100 h_100 pageCharts" id="distChart_bot"></div>
        </div>

    </div>
</div>
<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/env_config.js" type="text/javascript"></script>
<script src="js/echarts.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/pageCharts.js" type="text/javascript"></script>
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='js/getlocation.js?v=" + verson + "'></s" + "cript>");
    document.write("<s" + "cript type='text/javascript' src='js/statistical.js?v=" + verson + "'></s" + "cript>");
</script>

</body>
</html>
