<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>我的订单</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />

<body>
	<div class="header">
		<a href="javascript:;" class="returnBtn" onclick="javascript:history.back(-1)"></a>
		<p class="txt">我的订单</p>
	</div>
	<!--订单号   类型  完成状态   操作-->
	
	<div class="main">
		<div class="todayOrder">
			<h3 class="title">今日订单</h3>
			<ul class="con todayStat">
				<li>
					<p class="left">
						订单总数
					</p>
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
				<li>
					<p class="left">
						完成订单
					</p>
					
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
				<li>
					<p class="left">

					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
				<li>
					<p class="left">
						异常订单
					</p>
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
			</ul>
			
			<h3 class="title">前一周订单</h3>

				<li>
					<p class="left">
						在途订单
					</p>
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
				<li>
					<p class="left">
						异常订单
					</p>
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>
				</li>
			</ul>

					<p class="left">

					</p>
					<p class="line">
						<i style="width: 1%;"></i>
					</p>
					<p class="num"></p>

				<li>
					<p class="left">
						异常订单

					<p class="line">
